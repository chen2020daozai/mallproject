<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<th:block th:include="include :: front" />
	
	</head>

<body>
<!--  Preloader  -->
<div id="preloader">
	<div id="loading">
	</div>
</div>
<header>
	<!--  top-header  -->
	<div class="top-header">
		<div class="container">

			<div class="col-md-6">
				<div class="top-header-left">
					
				</div>
			</div>
			<div class="col-md-6">
				<div class="top-header-right">
				<input type="hidden" id="userName"  th:value="*{userName}"/>
					<ul>
						<li>
						<div class="dropdown">	
							<a th:href="@{/front}" class="btn btn-default  dropdown-toggle">
								<i class="icon-home icons" aria-hidden="true"></i> 返回首页
							</a>
						</div>
						</li>
						<li>
							<div class="dropdown" style="display:none;" id="loginHref">	
								<a th:href="@{/login}"  class="btn btn-default  dropdown-toggle">
									登录网站
								</a>
							</div>
						</li>
						<li>
							<div class="dropdown" id="indexHref" style="display:none;">								
								<a  href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" id="loginInfo">
									<i class="icon-settings icons" aria-hidden="true"></i> 系统管理员
								</a>
								<ul class="dropdown-menu">
									<li><a  th:href="@{/index}" onclick="javascript();">个人中心</a></li>
									<li><a  th:href="@{/logout}" onclick="javascript();">退出登录</a></li>
								</ul>
							</div>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<!--  /top-header  -->
	</div>
	<script>
		var userName = $("#userName").val();
		if(userName == ''){
			$("#loginHref").attr("href",ctx+"login");
			$("#loginHref").show();
		}else{
			$("#loginInfo").text("欢迎您："+userName)
			$("#indexHref").show();
		}
		</script>
	<section class="top-md-menu">
			<div class="col-sm-12" >
				<div class="logo"  style="text-align:center;">
					<img th:src="@{/assets/images/logo.png}" alt="logo"/>
				</div>
			</div>
			<div class="top-header"  style="padding:10px 0px;">
					<div class="top-header-right">
						<ul>
						</ul>
					</div>
			</div>
</section>
	<section class="top-md-menu">
		<div class="container">
			<div class="main-menu">
				<!--  nav  -->
				<nav class="navbar navbar-inverse navbar-default">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-hover="dropdown" data-animations=" fadeInLeft fadeInUp fadeInRight">
						
						<ul class="nav navbar-nav">
							<li class="all-departments dropdown">
								<a href="index.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span>商品分类</span> <i class="fa fa-bars" aria-hidden="true"></i> </a>
								<ul class="dropdown-menu dropdownhover-bottom all-open" role="menu">
									<li  th:each="type:${typeList}" >
										<a class="menu-icon2 type"   style="cursor: pointer;" th:id="${type.typeId}" th:text="${type.typeName}" ></a>
									</li>
								</ul>
							</li>
						</ul>
						<!-- /.navbar-collapse -->
					</div>
				</nav>
				<!-- /nav end -->
			</div>
		</div>
	</section>
	<!-- header-outer -->

	<section class="header-outer">
		<!-- header-slider -->
			<div class="header-slider">					
					<div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
						<!-- .home-slider -->
						<div class="carousel-inner">
							<div class="item active" style="background-image: url(assets/images/home-header1.jpg);  background-repeat: no-repeat; background-position: top; background-size:100% 100%;">
								<div class="container">		
									<div class="caption">
									<div class="caption-outer">
										<div class="col-xs-12 col-sm-12 col-md-4">												
										</div>
									</div>
								</div>
								</div>
							</div>
							<div class="item" style="background-image: url(assets/images/home-header2.jpg);  background-repeat: no-repeat; background-position: top; background-size:100% 100%;">
								<div class="container">		
									<div class="caption">
									<div class="caption-outer">
										<div class="col-xs-12 col-sm-12 col-md-4">												
										</div>
									</div>
								</div>
								</div>
							</div>
						</div>
						<!-- indicators -->
						<ol class="carousel-indicators">
							<li data-target="#home-slider" data-slide-to="0" class="active"></li>
							<li data-target="#home-slider" data-slide-to="1"></li>
						</ol>
						<!-- /indicators -->
						<!-- /.home-slider -->
					</div>					
			</div>
			<!-- /header-slider end -->			
	</section>
	<!-- /header-outer -->
</header>
		<script>
			$(".type").click(function(){
				$(this).attr("href",ctx+"front/list/"+$(this).attr("id"));
			});
		</script>

<!-- all-product -->
<section class="all-product">
	<div class="container">
		<div class="row">
			<!-- title -->
			<div class="title">
				<h2>
					所有商品					
				</h2>
			</div>
			<!-- /title -->
			<!-- electonics -->
			<div class="electonics">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="row">
						<!-- tab-content -->
						<div class="tab-content">
							<!-- tab-pane -->
							<div id="phones" class="tab-pane fade in active">									
								<div class="owl-demo-outer">
									<!-- #owl-demo -->
									<div id="owl-demo3" class="deals-wk2">
										<div class="item">
											<!-- 商品 -->
											<div class="bdr col-xs-12 col-sm-12 col-md-6" th:each="product:${productList}">
												<div class="e-product">
													<div class="pro-img">
														<img th:src="@{${product.productPicture}}" alt="">
													</div>
													<div class="pro-text-outer">
														<span>&nbsp;</span>
														<a href="#" class="product" th:attr="productid=${product.productId}">
															<h4>[[${product.productName}]]</h4>
														</a>
														<p class="wk-price">[[${product.productPrice}]] </p>
														<a  style="cursor: pointer;" class="add-btn cart" th:attr="productid=${product.productId}">加入购物车</a>
														<a  style="cursor: pointer;" class="add-btn buy" th:attr="productid=${product.productId}">立即购买</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /tab-content -->
					</div>
				</div>
			</div>
			<script>
				$(".product").each(function(){
					$(this).attr("href",ctx+"front/product/"+$(this).attr("productid"));
				});
				$(".buy").click(function(){
		   			var productId = $(this).attr("productid");
		   		   	$.modal.open("确认订单",ctx+"system/order/createorder/"+productId,800,600);
		   		});
		   		$(".cart").click(function(){
		   			var productId =$(this).attr("productid");
	  	                var url = ctx+"system/cart/addcart/"+productId;
	  	                $.operate.get(url);
		   		});
			</script>
			<!-- /electonics -->
			<div class="free-shipping">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="icon-shipping">
							<i class="icon-badge icons"></i>
						</div>
						<div class="shipping-text">
							<h4>正规渠道</h4>
							<h4>正品保证</h4>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="icon-shipping">
							<i class="icon-earphones-alt icons"></i>
						</div>
						<div class="shipping-text">
							<h4>专属客服</h4>
							<h4>售后无忧</h4>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="icon-shipping">
							<i class="icon-refresh icons"></i>
						</div>
						<div class="shipping-text">
							<h4>七天无理由退换 </h4>
							<h4>放心选购</h4>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="icon-shipping">
							<i class="icon-rocket icons"></i>
						</div>
						<div class="shipping-text">
							<h4>极速到货</h4>
							<h4>不负所托</h4>
						</div>
					</div>

				</div>
			</div>
			<!-- /.free-shipping -->
		</div>
	</div>
</section>
<!-- /all-product -->

<footer>

	<div class="container">
		<div class="row">
			
			<!-- copayright -->
			<div class="copayright">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						Copyright 2020 东软版权所有© 
					</div>
					<div class="text-right col-xs-12 col-sm-6 col-md-6">
						<img src="assets/images/payment-img.jpg" alt="payment-img" />
					</div>
				</div>
			</div>
			<!-- /copayright -->

		</div>
	</div>
	<!-- newsletter -->
<section class="newsletter">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6">
				<h6 class="sing-up-text">
					<strong>东软电子商务系统</strong>
				</h6>
			</div>

		</div>
	</div>
</section>
<!-- /newsletter -->
</footer>
<!-- sticky-socia -->

<!-- /sticky-socia -->


<p id="back-top">
	<a href="#top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
</p>

</body>

</html>
